<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Site</title>

    <link rel="stylesheet" href="../css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="navbar container">
        <a href="./index.html">
          <h2 class="logo">NewsLetter</h2>
        </a>

        <div class="menu" id="menu">
          <ul class="list">
            <li class="list-item">
              <a href="#" class="list-link current">Home</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Trending</a>
            </li>
            <li class="list-item"><a href="#" class="list-link">Flash</a></li>
            <li class="list-item">
              <a href="#" class="list-link">Politics</a>
            </li>
            <li class="list-item">
              <a href="#" class="list-link">Cini</a>
            </li>
            <li class="list-item screen-lg-hidden">
              <a href="#" class="list-link">Signin</a>
            </li>
            <li class="list-item screen-lg-hidden">
              <a href="#" class="list-link">Signup</a>
            </li>
          </ul>
        </div>

        <div class="list list-right">
          <button class="btn place-items-center" id="theme-toggle-btn">
            <i class="fa-regular fa-sun sun-icon"></i>
            <i class="fa-solid fa-moon moon-icon"></i>
          </button>
          <button class="btn place-items-center" id="search-icon">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
          <button
            class="btn place-items-center screen-lg-hidden menu-toggle-icon"
            id="menu-toggle-icon"
          >
            <i class="fa-solid fa-bars open-menu-icon"></i>
            <i class="fa-solid fa-xmark close-menu-icon"></i>
          </button>
          <a href="" class="list-link screen-sm-hidden"> Signin</a>
          <a
            href=""
            class="list-link screen-sm-hidden btn signup-btn fancy-border"
          >
            <span>Signup</span>
          </a>
        </div>
      </nav>
    </header>

    <div class="search-form-container container" id="search-form-container">
      <div class="form-container-inner">
        <form action="" class="form">
          <input
            type="text"
            class="form-input"
            placeholder="what are you looking for?"
          />

          <button class="btn form-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <span class="form-note">Or press ESC to close.</span>
      </div>

      <button class="btn form-close-btn place-items-center" id="form-close-btn">
        <i class="fa-regular fa-circle-xmark"></i>
      </button>
    </div>
  </body>

  <script src="../js/header.js"></script>
</html>
